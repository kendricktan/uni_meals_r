{% extends "generic.html" %}

{% load staticfiles %}

{% block title %}
Uni Meals - Home
{% endblock title %}

{% block content %}
<!-- CAROUSEL -->
<div id="specialCarousel" class="carousel slide row" date-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#specialCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#specialCarousel" data-slide-to="1"></li>
        <li data-target="#specialCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active"><img src="{% static "img/promo/001.jpg" %}" alt="McD">
            <div class="carousel-caption">
                <!--<h3>Mc Donalds</h3>
                <p>Burgers go yum yum</p>-->
            </div>
        </div>

        <div class="item"><img src="{% static "img/promo/002.jpg" %}" alt="HJ">
            <div class="carousel-caption">
                <!--<h3>Hungry Jacks</h3>
                <p>Burgers go nom nom</p>-->
            </div>
        </div>

        <div class="item"><img src="{% static "img/promo/003.png" %}" alt="KFC">
            <div class="carousel-caption">
                <!--<h3>KFC</h3>
                <p>Better than burgers!</p>-->
            </div>
        </div>
    </div>

    <!-- Controls for Carousel-->
    <a class="left carousel-control" href="#specialCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left fui-arrow-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#specialCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-left fui-arrow-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- END CAROUSEL -->

 <hr noshade>

<!-- SEARCH-->
<div class="row">
    <div class="container col-sm-10 col-sm-offset-1">
        <div class="form-group">
            <form id="form-search" method="POST" action="/search/">{% csrf_token %}
                <div class="col-sm-6">{{FORM.query}}</div>
                <div class="col-sm-6">{{FORM.nearby}}</div>
                <div class="row" style="margin-bottom: 15px;"></div>
                <div class="col-xs-6">
                    <div class="btn-right">
                        <button class="btn btn-success btn-wide" type="submit">Search</button>
                    </div>           
                </div>                                    
            </form>
            <div class="col-xs-6">
                <div class="btn-left">
                    <button class="btn btn-success btn-wide" type="submit">Random</button>
                </div>           
            </div>
        </div>
    </div>
</div>
<!-- END SEARCH -->

{% endblock content %}

{% block additional_scripts %}
<!-- Google Maps API -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"> </script>
<script src="{% static "js/geolocation.js" %}"></script>
<script type="text/javascript">    

    // Loads right off the bat
    $(window).load(function(){
        initialize();
                
    })
    
    // Wait till page fully loades
    $(window).bind("load", function() {
        // Wait 3 seconds after page is loaded to get location (usually done in 1.5 seconds)
        //setTimeout(function(){
        //    document.getElementById('id_nearby').value = getSuburb() + ", " + getPostal_code();
        //},3000)    
        document.getElementById('id_nearby').value = "Current location";
    });

</script>
                               
{% endblock additional_scripts %}
